<!DOCTYPE html>
<html lsang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson's Support Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Parkinson's Support Chatbot</h1>

<div class="chat-container">
    <div class="chatbox" id="chatbox">
        <div class="message user">You: Hello please help me.</div>
        <div class="message bot">Bot: Thinking...</div>
        <div class="message bot">Bot: Of course, I'm here to help. What can I assist you with today?</div>
    </div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type a message or use the mic...">
        <button id="sendButton">Send</button>
        <button id="recordButton" class="record-button">
            <img src="mic-icon.png" alt="Mic"> Start Recording
        </button>
    </div>
</div>

<!-- âœ… JavaScript it is now linked at the end of the body to ensure it loads after elements exist -->
<script src="script.js"></script>
</body>
</html>
